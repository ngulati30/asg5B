<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Scene</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="1000" height="500"></canvas>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

      function main() {
        const canvas = document.querySelector("#c");
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });
        const fov = 75;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 10, 20);

        const scene = new THREE.Scene();

        // Ground texture
        const loader = new THREE.TextureLoader();
        const groundTexture = loader.load("floor.jpeg");
        groundTexture.wrapS = THREE.RepeatWrapping;
        groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(10, 10);

        // Ground
        const groundGeometry = new THREE.BoxGeometry(50, 1, 50);
        const groundMaterial = new THREE.MeshPhongMaterial({
          map: groundTexture,
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.position.y = -0.5;
        scene.add(ground);

        // House
        function createHouse(x, z) {
          const houseGeometry = new THREE.BoxGeometry(2, 2, 2);
          const houseMaterial = new THREE.MeshPhongMaterial({
            color: 0x8b4513,
          });
          const house = new THREE.Mesh(houseGeometry, houseMaterial);
          house.position.set(x, 1, z);
          scene.add(house);

          const roofGeometry = new THREE.ConeGeometry(1.5, 1, 4);
          const roofMaterial = new THREE.MeshPhongMaterial({ color: 0xa52a2a });
          const roof = new THREE.Mesh(roofGeometry, roofMaterial);
          roof.position.set(x, 2.5, z);
          roof.rotation.y = Math.PI / 4;
          scene.add(roof);
        }

        // Tree
        function createTree(x, z) {
          const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.3, 2);
          const trunkMaterial = new THREE.MeshPhongMaterial({
            color: 0x8b4513,
          });
          const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
          trunk.position.set(x, 1, z);
          scene.add(trunk);

          const foliageGeometry = new THREE.SphereGeometry(1, 32, 32);
          const foliageMaterial = new THREE.MeshPhongMaterial({
            color: 0x228b22,
          });
          const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
          foliage.position.set(x, 3, z);
          scene.add(foliage);
        }

        // village houses and trees
        createHouse(-10, -5);
        createHouse(-5, -5);
        createHouse(0, -5);
        createHouse(5, -5);
        createHouse(10, -5);
        createHouse(-10, 5);
        createHouse(-5, 5);
        createHouse(0, 5);
        createHouse(5, 5);
        createHouse(10, 5);

        createTree(-15, -15);
        createTree(-10, -15);
        createTree(-5, -15);
        createTree(0, -15);
        createTree(5, -15);
        createTree(10, -15);
        createTree(15, -15);
        createTree(-15, 15);
        createTree(-10, 15);
        createTree(-5, 15);
        createTree(0, 15);
        createTree(5, 15);
        createTree(10, 15);
        createTree(15, 15);
        createTree(-20, -5);
        createTree(20, -5);

        // ambient Lighting
        const amb_color = 0xffffff;
        const amb_intensity = 1;
        const amb_light = new THREE.AmbientLight(amb_color, amb_intensity);
        scene.add(amb_light);

        // Hemisphere Light
        const sky_color = 0x800080;
        const ground_color = 0xff0000;
        const hem_intensity = 3;
        const hem_light = new THREE.HemisphereLight(
          sky_color,
          ground_color,
          hem_intensity
        );
        hem_light.position.set(0, 2, 0);
        scene.add(hem_light);

        // Skybox
        const skyLoader = new THREE.CubeTextureLoader();
        const skyTexture = skyLoader.load([
          "sky.jpeg",
          "sky.jpeg",
          "sky.jpeg",
          "sky.jpeg",
          "sky.jpeg",
          "sky.jpeg",
        ]);
        scene.background = skyTexture;

        // Render loop
        function render(time) {
          time *= 0.001; // convert time to seconds
          renderer.render(scene, camera);
          requestAnimationFrame(render);
        }
        requestAnimationFrame(render);

        // Camera controls
        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;
      }

      main();
    </script>
  </body>
</html>
